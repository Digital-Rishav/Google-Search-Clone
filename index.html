<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav">
        <a href="images.html">Image Search</a>
        <a href="advanced.html">Advanced Search</a>
    </div>

    <div class="search-container">
        <form action="https://www.google.com/search">
            <input type="text" name="query" placeholder="Search Google...">
            <input type="submit" value="Google Search">
        </form>

        <form action="https://www.google.com/search" method="get">
            <input type="hidden" name="btnI" value="I">
            <input class="lucky-btn" type="submit" value="I'm Feeling Lucky">
        </form>
    </div>
</body>
</html>
